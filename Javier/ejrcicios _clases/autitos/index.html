<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div>
        <label for="nombre" >NOMBRE:</label>
        <select id="nombre"  >
            <option value="" disabled selected>Selecciona un nombre</option>

            <option value="jonatan">jonatan</option>
            <option value="steven">steven</option>
            <option value="roberto">roberto</option>
            <option value="andres">andres</option>
            <option value="andy">andy</option>
            
        </select>
    
    
    
        <label for="apellido">APELLIDO:</label>
        <select id="apellido">
            <option value="" disabled selected>Selecciona apellido</option>
            <option value="diaz">diaz</option>
            <option value="dorado">dorado</option>
            <option value="guti">guti</option>
            <option value="lopez">lopez</option>
            <option value="garcia">garcia</option>
            <option value="jr">jr</option>
        </select>
    
    
    
        <label for="edad">EDAD:</label>
        <select id="edad">
            <option value="" disabled selected>Selecciona edad</option>
            <option value="35">35</option>

            <option value="25">25</option>
            <option value="42">42</option>
            <option value="37">37</option>
            <option value="42">42</option>
            
        </select>
        
    

    
        <label for="parentezco">PARAENTEZCO:</label>

            <option value="" disabled selected>Selecciona un parentezco</option>
            <option value="tio">tio</option>
            <option value="padre">padre</option>
            <option value="madre">madre</option>
            <option value="tia">tia</option>
            <option value="abuela">abuela</option>
            <option value="abuelo">abuelo</option>
            
        </select>
        <label for="sexo">SEXO:</label>
        <select id="sexo">
            <option value="" disabled selected>Selecciona sexo</option>
            <option value="femenino">femenino</option>
            <option value="masculino">masculino</option>
            <option value="otro">otro</option>
            
        </select>
        <label for="rutas">RUTAS:</label>

            <option value="" disabled selected>Selecciona una ruta</option>
            <option value="ruta1">ruta1</option>
            <option value="ruta2">ruta2</option>
            <option value="ruta3">ruta3</option>
            <option value="ruta4">ruta4</option>

    <div id="resultados"></div>

    
    <script src="autos.js" type="module"></script>
