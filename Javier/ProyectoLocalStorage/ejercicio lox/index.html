<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link

<body>

    <div id="contenido">

            <h1>Ejercicio con LocalStorage Imagenes</h1>

                    <label for="tweet">RUTAS:</label>
                    <form id="formulario">
                        <input id="imagen" type="file" class="u-full-width">
                        <input type="text" id="nombre" placeholder="Nombre Menor">
                        <input type="text" id="asignatura" placeholder="Parentesco">
                        <button type="submit" class="button u-full-width button-primary">Publicar</button>
                    </form>
                </div>
                <div class="six columns">
                    <h2>Fotos</h2>
                    <ul id="lista-tweets"></ul>
                </div>

        </div>
    </div> <!--#contenido-->

    <div>
        <img src="" alt="">
    </div>

    <script src="main.js"></script>
